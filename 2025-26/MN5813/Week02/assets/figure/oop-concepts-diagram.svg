<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- White background -->
  <rect x="0" y="0" width="600" height="400" fill="white"/>
  
  <!-- BankAccount Class -->
  <rect x="50" y="50" width="200" height="150" fill="#e6f3ff" stroke="#333" stroke-width="2"/>
  <text x="150" y="80" text-anchor="middle" font-weight="bold">BankAccount</text>
  <line x1="50" y1="90" x2="250" y2="90" stroke="#333" stroke-width="1"/>
  <text x="60" y="110">+ name</text>
  <text x="60" y="130">+ balance</text>
  <line x1="50" y1="140" x2="250" y2="140" stroke="#333" stroke-width="1"/>
  <text x="60" y="160">+ deposit()</text>
  <text x="60" y="180">+ withdraw()</text>

  <!-- SavingsAccount Class (Inheritance) -->
  <rect x="50" y="250" width="200" height="100" fill="#fff2cc" stroke="#333" stroke-width="2"/>
  <text x="150" y="280" text-anchor="middle" font-weight="bold">SavingsAccount</text>
  <line x1="50" y1="290" x2="250" y2="290" stroke="#333" stroke-width="1"/>
  <text x="60" y="310">+ interest_rate</text>
  <line x1="50" y1="320" x2="250" y2="320" stroke="#333" stroke-width="1"/>
  <text x="60" y="340">+ apply_interest()</text>

  <!-- Inheritance Arrow -->
  <line x1="150" y1="200" x2="150" y2="242" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="160" y="230" fill="#333">Inherits</text>

  <!-- Object Instances -->
  <rect x="400" y="50" width="150" height="80" fill="#d5e8d4" stroke="#333" stroke-width="2"/>
  <text x="475" y="80" text-anchor="middle">Alice's Account</text>
  <text x="410" y="100" font-size="12">name: "Alice"</text>
  <text x="410" y="120" font-size="12">balance: 1000</text>

  <rect x="400" y="150" width="150" height="80" fill="#d5e8d4" stroke="#333" stroke-width="2"/>
  <text x="475" y="180" text-anchor="middle">Bob's Account</text>
  <text x="410" y="200" font-size="12">name: "Bob"</text>
  <text x="410" y="220" font-size="12">balance: 500</text>

  <!-- Instance Arrows -->
  <line x1="250" y1="125" x2="392" y2="90" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <line x1="250" y1="125" x2="392" y2="190" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <text x="320" y="60" fill="#333">Instances</text>

  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>
